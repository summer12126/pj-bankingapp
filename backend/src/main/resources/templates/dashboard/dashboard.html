<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WalletBee Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #FFB800;
            --secondary-color: #f8f9fa;
            --text-dark: #333;
        }

        body {
            background: linear-gradient(135deg, #e8f5e9 0%, #e3f2fd 100%);
            min-height: 100vh;
        }

        .navbar {
            padding: 0.5rem 0;  /* 네비바 높이 축소 */
        }

        .navbar-brand {
            font-family: 'Arial Rounded MT Bold', 'Helvetica Rounded', Arial, sans-serif;
            font-size: 1.5rem;  /* 로고 크기 축소 */
            color: var(--primary-color) !important;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .dashboard-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s;
            height: calc(100vh - 120px);  /* 화면 높이에 맞춤 */
            margin-top: 1rem;  /* 상단 여백 축소 */
        }

        .card-header {
            background: none;
            border-bottom: none;
            padding: 1rem 1.5rem;  /* 헤더 패딩 축소 */
        }

        .iframe-container {
            position: relative;
            height: calc(100% - 60px);  /* 카드 헤더 높이 제외 */
            border-radius: 0 0 12px 12px;
            overflow: hidden;
        }

        iframe {
            border: none;
            height: 100%;
            width: 100%;
        }

        .btn-custom {
            padding: 0.3rem 1rem;  /* 버튼 크기 축소 */
            border-radius: 20px;
            background-color: var(--primary-color);
            color: white;
            font-size: 0.9rem;  /* 버튼 텍스트 크기 축소 */
        }

        .container {
            max-width: 1200px;  /* 컨테이너 최대 너비 설정 */
            padding: 0 15px;  /* 좌우 패딩 조정 */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="#">WalletBee</a>
            <div class="d-flex align-items-center">
                <button class="btn btn-custom me-2">
                    <i class="fas fa-sync-alt"></i> 새로고침
                </button>
                <div class="dropdown">
                    <button class="btn btn-link" type="button" id="profileDropdown" data-bs-toggle="dropdown">
                        <img src="images/out.png" alt="outImage" style="width:20px; height:20px;">
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#">로그아웃</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="dashboard-card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0" style="font-size: 1.1rem;">Dashboard</h5>
                        <div class="btn-group">
                            <button type="button" class="btn btn-custom">
                                <i class="fas fa-download"></i> 내보내기
                            </button>
                        </div>
                    </div>
                    <div class="iframe-container">
                        <iframe
                        src="http://localhost:5601/app/dashboards#/view/d15d1a18-a615-488c-88b3-0d43692c6bb9?_g=(refreshInterval%3A(pause%3A!t%2Cvalue%3A60000)%2Ctime%3A(from%3Anow-6y%2Cto%3Anow))&hide-filter-bar=true&embed=true">
                        </iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
</body>
</html>
